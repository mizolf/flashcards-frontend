<aside class="h-screen w-64 bg-surface-900 text-white flex flex-col">
  <div class="p-4 border-b border-surface-700">
    <h1 class="text-xl font-bold">Flashcards</h1>
  </div>

  <nav class="flex-1 p-4">
    <ul class="space-y-2">
      <li>
        <a routerLink="/home" routerLinkActive="bg-primary"
           class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-surface-700 transition-colors">
          <i class="pi pi-home"></i>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a routerLink="/my-decks" routerLinkActive="bg-primary"
           class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-surface-700 transition-colors">
          <i class="pi pi-book"></i>
          <span>My Decks</span>
        </a>
      </li>
      <li>
        <a routerLink="/profile" routerLinkActive="bg-primary"
           class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-surface-700 transition-colors">
          <i class="pi pi-user"></i>
          <span>Profile</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="p-4 border-t border-surface-700">
    <button pButton label="Logout" icon="pi pi-sign-out"
            class="w-full" severity="secondary" (click)="logout()">
    </button>
  </div>
</aside>
